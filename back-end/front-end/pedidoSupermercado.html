<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pedidos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css" />
    <script>
        function carregaPedidos() {
            atualizaPedidos()
        }
    </script>
</head>

<body onload="carregaPedidos()">

    <h1>Pedidos</h1>
    <h2>Abertos:</h2>
    <div id="pedidosAbertos"></div>
    <h2>Fechados:</h2>
    <div id="pedidosFechados"></div>


    <br>
    <button onclick="voltarTelaPrincipal()">Voltar</button>
    <script>

        function atualizaPedidos() {
            var dados = getPedidos();
            console.log(dados);

            var element1 = document.getElementById("pedidosAbertos");
            element1.innerHTML = "";
            var element2 = document.getElementById("pedidosFechados");
            element2.innerHTML = "";
            for (i in dados) {
                var dadosUsuario = getUsuario(dados[i].idCliente);
                var button = document.createElement("button");
                button.innerHTML = dadosUsuario.name +' '+ dados[i].createdAt;
                console.log(dados[i]._id);
         
                //button.id = ids[i]
                button.id = dados[i]._id;

                //para.href = "prateleira.html";
                var list1 = document.getElementById("pedidosAbertos");
                var list2 = document.getElementById("pedidosFechados");
                var br = document.createElement("br");

               if (dados[i].status == 'new') {
                    list1.appendChild(button);
                    list1.appendChild(br);
                }
                else {
                    list2.appendChild(button);
                    list2.appendChild(br);
                }

                //para.appendChild(node);
                //para.appendChild(br);


                //element.appendChild(para);
                button.addEventListener("click", function () {
                    //alert(ids[1]);
                    //atualizaCarrinho(this.id);
                    //carrinho.push(this.id)
                    console.log(this.id);
                    localStorage.setItem('idPedido', this.id);
                    telaDetalhePedido()
                    //localStorage.setItem('idSupermercado',ids[1]);
                    //verPrateleira();
                });

            }
        }
        

        function getUsuario(idCliente){
            const Http = new XMLHttpRequest();
            const url = 'http://localhost:3000/client/' + idCliente;
            Http.open("GET", url, false);
            Http.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem('token'));

            Http.send(null);

            var obj = JSON.parse(Http.responseText);
            //alert(obj.token);

            Http.onreadystatechange = (e) => {
                console.log(Http.responseText);
                // Request finished. Do processing here.
            };
            console.log(obj);
            return obj;
        }
        function telaDetalhePedido() {
            window.location.href = "pedidoS.html";
        }
        function getPedidos() {
            const Http = new XMLHttpRequest();
            const url = 'http://localhost:3000/pedido/' + localStorage.getItem('_id');
            Http.open("GET", url, false);
            Http.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem('token'));

            Http.send(null);

            var obj = JSON.parse(Http.responseText);
            //alert(obj.token);

            Http.onreadystatechange = (e) => {
                console.log(Http.responseText);
                // Request finished. Do processing here.
            };

            console.log('aqui1');
            console.log(localStorage.getItem('_id'));
            console.log(localStorage.getItem('token'));
            console.log(Http.status);
            console.log(obj);
            console.log('aqui2');
            return obj;
        }

        function voltarTelaPrincipal() {
            window.location.href = "mainSupermercado.html";
        }
    </script>
</body>

</html>
