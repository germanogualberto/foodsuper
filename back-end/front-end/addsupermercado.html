<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro Supermercado</title>

</head>
<body>
        <h1>Entre os dados</h1>

        <br> name                   <input type="text" value="mercado" id="nome">
        <br> email                  <input type="text" value="merc@mail.com" id="email">
        <br> password               <input type="text" value="senha" id="password">
        <br> descrição              <input type="text" value="senha" id="descricao">
        <br> Horario Funcionamento  <input type="text" value="noite" id="horario">
        <br> valor entrega          <input type="text" value="10" id=valorEntrega>
        <br> Endereço               
        <br> rua                    <input type="text" value="rua" id="rua">
        <br> numero                 <input type="text" value="numero" id="numero">
        <br> bairro                 <input type="text" value="bairro" id="bairro">
        <br> CEP                    <input type="text" value="99999" id="cep">
        <br> cidade                 <input type="text" value="city" id="cidade">
        <br> estado                 <input type="text" value="paiba" id="estado" >
    
        <br> <button onclick="voltaTelaLogin()">Completar cadastro</button>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        
        
        <script>
            function voltaTelaLogin(){
                cadastra();
                window.location.href = "index.html";
            }
    
            function cadastra(){
                const Http = new XMLHttpRequest();
                const url='http://localhost:3000/supermarket';
                Http.open("POST", url);
                Http.setRequestHeader('Content-Type','application/json; charset=utf-8');
                //Http.responseType = 'json';
                const body = JSON.stringify({
                    "name": document.getElementById("nome").value,
                    "address":{ 
                        "state": document.getElementById("estado").value,
                        "city":  document.getElementById("cidade").value,
                        "zipcode": document.getElementById("cep").value,
                        "number" : document.getElementById("numero").value ,
                        "neighborhood": document.getElementById("bairro").value ,
                        "street": document.getElementById("rua").value
                    },
                    "email": document.getElementById("email").value ,
                    "password":document.getElementById("password").value,
                    "description":document.getElementById("descricao").value,
                    "operatingHours":document.getElementById("horario").value,
                    "deliveryCosts":{
                        "neighborhood":document.getElementById("bairro").value,
                        "value":document.getElementById("valorEntrega").value
                    }
                    });
    
                Http.send(body);
    
                Http.onreadystatechange=(e)=>{
                    console.log(Http.responseText)
                };
                alert("Supermercado cadastrado com sucesso");
            }
        </script>
</body>
</html>
